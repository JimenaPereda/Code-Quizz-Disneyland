<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Disney Quiz</title>
    <!--Link to CSS Styling -->
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <!--Link to Boostrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Almendra:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
</head>
​
<body>
    <!--Header with timer & link to high scores page-->
    <header >
       
           <div id="highcont" >
             <a id="score" href="highscore.html"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;View High Scores</a>
           </div>
           
            <div id="timercont">
                <a id="timer"></a>
            </div>
        
    </header>
​ <div>
    
    <!--Main Container -->
    <main class="quizContainer">
        ​       
                <!--Coding Quiz Challenge Page-->
                <div class="quizChallengePage">
                    <h1 id="start">Disney Quiz Challenge</h1>
                    <p id="explanation">Try to answer the following Disney movies questions within 80 seconds.<br> Every incorrect answers will penalize your time by ten seconds"</p>
                    
                    <button id="submitButton" class ="btn active" type="button">Start Quiz</button>
                </div>
        ​
                <!--Questions -->
                <div id="quizQuestionsPage">
                    <h2 id="quizQuestionHeader"></h2>
                    <ul class="preguntas">
                        <li> <button class ="questions" id="a" data-index= "a"></button></li>
                        <li> <button class ="questions" id="b" data-index= "b"></button></li>
                        <li> <button class ="questions" id="c" data-index= "c"></button></li>
                        <li> <button class ="questions" id="d" data-index= "d"></button></li>
                        <li> <button class ="questions" id="e" data-index= "e"></button></li>
                    <ul>
                      
                        <h3 class="typeofanswer"></h3>
                        
                        
                    <!--Response after user selects answer -->
                    <div id="answerResponse"></div>
                </div>
        ​
                <!--Final Score-->
                <div class="finalScorePage">
                    <h2 id="allDone">All done!</h2>
                    <div id="finalScoreIs"></div>
                    <form class="row">
                        <!--Text saying enter initials-->
                        <div class="form-inline">
                            <label for="text" id="initials" class="col col-form-label input-group"></label>
                            <div> 
                            <input type="text" class="col form-control" id="initialInput"></input>
                            <button class="btn" type="button" id="initialButton"><a target="_blank"  href="highscore.html">Submit</a></button>
                        </div>
                    </form>
                </div>
            </main>
</div>
​
<!--link to JavaScript Page -->
<script src="script.js" type="text/javascript"></script>
</body>
</html>
